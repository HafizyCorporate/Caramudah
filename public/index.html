<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan Soal AI</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f2f4f8;
}

/* ===== LOGIN ===== */
#loginPage {
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: #fff;
  padding: 30px;
  width: 90%;
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-box input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  font-size: 16px;
}

.login-box button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 8px;
}

/* ===== APP ===== */
#app {
  display: none;
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

header {
  background: #2563eb;
  color: #fff;
  padding: 18px;
  border-radius: 12px;
  font-size: 22px;
  text-align: center;
  margin-bottom: 20px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}

.card h3 {
  margin-top: 0;
}

input[type=file] {
  width: 100%;
  padding: 12px;
  font-size: 16px;
}

button {
  padding: 14px 18px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.btn-primary {
  background: #2563eb;
  color: #fff;
}

.btn-secondary {
  background: #10b981;
  color: #fff;
}

.btn-danger {
  background: #ef4444;
  color: #fff;
}

.actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

textarea {
  width: 100%;
  min-height: 200px;
  font-size: 16px;
  padding: 14px;
}

footer {
  text-align: center;
  color: #777;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2>Login Scan Soal AI</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>ðŸ“„ Scan Soal AI</header>

  <div class="card">
    <h3>Upload Soal</h3>
    <input type="file" id="fileInput">
    <br><br>
    <div class="actions">
      <button class="btn-primary" onclick="processFile()">Proses File</button>
      <button class="btn-secondary" onclick="openCamera()">Pakai Kamera</button>
    </div>
  </div>

  <div class="card">
    <h3>Hasil AI</h3>
    <textarea id="result" placeholder="Hasil akan muncul di sini..."></textarea>
    <br><br>
    <div class="actions">
      <button class="btn-primary" onclick="downloadWord()">Download Word</button>
      <button class="btn-secondary" onclick="printResult()">Print</button>
      <button class="btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <footer>Â© 2026 Scan Soal AI</footer>
</div>

<script>
function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if (u === "admin" && p === "admin123") {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("app").style.display = "block";
  } else {
    alert("Username atau password salah");
  }
}

function logout() {
  location.reload();
}

function processFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    alert("Pilih file dulu");
    return;
  }

  document.getElementById("result").value =
    "ðŸ“Œ Contoh hasil AI:\n\n1. Jelaskan pengertian fotosintesis!\n2. Apa fungsi klorofil?\n\n(Jika mau OCR + AI beneran, tinggal sambung API nanti)";
}

function openCamera() {
  alert("Kamera aktif (versi demo)\nUntuk OCR real: pakai API kamera + OCR");
}

function downloadWord() {
  const text = document.getElementById("result").value;
  const blob = new Blob([text], { type: "application/msword" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "hasil-scan.doc";
  a.click();
}

function printResult() {
  const content = document.getElementById("result").value;
  const win = window.open("", "", "width=800,height=600");
  win.document.write("<pre>" + content + "</pre>");
  win.print();
}
</script>

</body>
      </html>
