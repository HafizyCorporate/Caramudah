<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Soal Scanner</title>
</head>
<body style="font-family: sans-serif; padding: 16px;">

  <h2>ðŸ“¸ Upload Foto Soal</h2>

  <input type="file" id="file" accept="image/*" capture="environment">
  <br><br>
  <button onclick="upload()" style="padding: 10px 20px;">Proses</button>

  <h3>ðŸ“Œ Soal</h3>
  <pre id="soal"></pre>

  <h3>âœ… Jawaban</h3>
  <pre id="jawaban"></pre>

  <a id="download" style="display:none;" target="_blank">â¬‡ Download Word</a>

  <script>
    async function upload() {
      const file = document.getElementById("file").files[0];
      if (!file) return alert("Pilih foto dulu");

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      document.getElementById("soal").innerText = data.soal || "Tidak terdeteksi";
      document.getElementById("jawaban").innerText = data.jawaban || "Tidak terdeteksi";

      const dl = document.getElementById("download");
      dl.href = data.download;
      dl.style.display = "block";
      dl.innerText = "â¬‡ Download Word";
    }
  </script>

</body>
</html>
