<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>
<h1>Login</h1>
<form id="loginForm">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<p><a href="register.html">Daftar</a> | <a href="#" id="forgot">Lupa Password?</a></p>
<script>
document.getElementById("loginForm").onsubmit=async e=>{
e.preventDefault();
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const res=await fetch("/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email,password})});
const data=await res.json();
if(data.success){alert("Login sukses"); window.location="index.html";}else{alert(data.error);}
};
document.getElementById("forgot").onclick=async ()=>{
const email=prompt("Masukkan email untuk reset password:");
if(!email)return;
const res=await fetch("/forgot",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email})});
const data=await res.json(); alert(data.message);
};
</script>
</body>
</html>
