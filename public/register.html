<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
</head>
<body>
<h1>Daftar</h1>
<form id="registerForm">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Daftar</button>
</form>
<p><a href="login.html">Login</a></p>
<script>
document.getElementById("registerForm").onsubmit=async e=>{
e.preventDefault();
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
const res=await fetch("/register",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email,password})});
const data=await res.json();
if(data.success){alert("Daftar sukses, silahkan login"); window.location="login.html";}else{alert(data.error);}
};
</script>
</body>
</html>
